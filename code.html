<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Trail Lite - Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Oregon Trail Lite</h1>
        </header>

        <main>
            <section id="available-draftees-section">
                <h2>1. Assemble Your Party</h2>
                <h3>Available Draftees (Choose up to <span id="max-party-size-display">4</span>)</h3>
                <button id="generate-draftees-button">Generate New Draftees (3)</button>
                <div id="draftee-pool" class="character-list">
                    <!-- Draftees will be dynamically added here -->
                </div>
            </section>

            <section id="selected-party-section">
                <h3>Your Party (<span id="current-party-size-display">0</span>/<span id="max-party-size-display-2">4</span>)</h3>
                <div id="party-roster" class="character-list">
                    <!-- Selected party members will appear here -->
                </div>
            </section>

            <!-- NEW: Supplies Section -->
            <section id="supplies-section">
                <h2>2. Buy Supplies</h2>
                <div class="money-display">
                    Current Money: $<span id="party-money-display">0.00</span>
                </div>
                <div id="supply-store">
                    <!-- Supplies will be listed here -->
                </div>
                <h3>Your Inventory</h3>
                <div id="party-inventory" class="inventory-list">
                    <!-- Party's current inventory will be shown here -->
                </div>
            </section>
            <!-- END NEW -->

            <section id="game-controls">
                <button id="start-journey-button" disabled>Start Journey!</button>
            </section>
        </main>

        <footer>
            <p>A simple Oregon Trail style game.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
